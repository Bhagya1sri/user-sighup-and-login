<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighup</title>
</head>
<body>
    <form  action="Sighup" method="post">

    {% csrf_token %}

        
     <input type="text" name="first_name" placeholder="FirstName"><br>
     <input type="text" name="last_name" placeholder="FirstName"><br>
     <input type="text" name="username" placeholder="username"><br>
     <input type="email" name="email" placeholder="email"><br>
     <input type="password" name="password1" placeholder="Password"><br>
     <input type="password" name="password2" placeholder="confirm pasword"><br>
     <input type="submit"><br> 
        

    </form>
    
</body>
<div>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</div>
</html>
